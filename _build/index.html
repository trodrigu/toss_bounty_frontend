<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toss Bounty</title>
  <link href="bulma.css" rel="stylesheet"/>
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <script src="elm.js"></script>
  <script src="env.js"></script>
  <meta name="google-site-verification" content="L6cIMU2dJF4GDCFzhcLeSis5K5waDMpfSxiYroQ5sJk" />
</head>
  <body id="page-body">
      <script src="https://js.stripe.com/v3/"></script>
      <script>
      </script>
      <script>
       var app = Elm.Main.fullscreen({ session: ( localStorage.session || null ), apiUrl: env.API_URL });

       app.ports.createStripeElement.subscribe(function(elementId) {
           var stripe = Stripe(env.STRIPE_PLATFORM_CLIENT_ID);

           var elements = stripe.elements();

           var style = {
               base: {
                   color: '#32325d',
                   lineHeight: '18px',
                   fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                   fontSmoothing: 'antialiased',
                   fontSize: '16px',
                   '::placeholder': {
                       color: '#aab7c4'
                   }
               },
               invalid: {
                   color: '#fa755a',
                   iconColor: '#fa755a'
               }
           };

           var card = elements.create('card', {style: style});

           card.mount("#card-element");
           card.addEventListener('change', function(event) {
               var displayError = document.getElementById('card-errors');
               if (event.error) {
                   displayError.textContent = event.error.message;
               } else {
                   displayError.textContent = '';
               }
           });

           var form = document.getElementById('payment-form');
           form.addEventListener('submit', function(event) {
               event.preventDefault();

               stripe.createToken(card).then(function(result) {
                   if (result.error) {
                       // Inform the user if there was an error
                       var errorElement = document.getElementById('card-errors');
                       errorElement.textContent = result.error.message;
                   } else {
                       // Send the token to your server
                       stripeTokenHandler(result.token);
                   }
               });
           });
       });

       app.ports.storeSession.subscribe(function(session) {
           localStorage.session = session;
       });

       window.addEventListener("storage", function(event) {
           if (event.storageArea === localStorage && event.key === "session") {
               app.ports.onSessionChange.send(event.newValue);
           }
       }, false);

       function stripeTokenHandler(token) {
           app.ports.consumeToken.send({token: token.id});
       }
      </script>
  </body>
</html>
